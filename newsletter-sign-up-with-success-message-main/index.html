<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  
  <!-- googe font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./style.css" />
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Sign-up form start -->
<div class="container">
  <img src="./assets/images/illustration-sign-up-desktop.svg" alt="illustration desktop" class="img"/>
  <div class="hero">
    <h1 class="title">Stay updated!</h1>
    <p class="grey">Join 60,000+ product managers receiving monthly updates on:</p>
    <div class="features">
      <p class="grey"><span class="icon"><img src="./assets/images/icon-list.svg" /></span>Product discovery and building what matters</p>
      <p class="grey"><span class="icon"><img src="./assets/images/icon-list.svg" /></span>Measuring to ensure updates are a success</p>
      <p class="grey"><span class="icon"><img src="./assets/images/icon-list.svg" /></span>And much more!</p>
    </div>
    <form class="form" novalidate>
      <div class="input--group">
        <div class="top">
          <label class="label" for="email">Email address</label>
          <span>error message</span>
        </div>
        <input class="input grey" type="email" placeholder="email@company.com" value=""/>
        <button class="btn">Subscribe to monthly newsletter</button>
      </div>
    </form>
  </div>
</div>
