<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="./style.css" />
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <form class="form form-container">
        <div class="formGroup">
          <div class="formgGroup--item">
              <label>DAY</label>
              <input type="number" placeholder="DD"  id="dd" value=""/>
              <p>Error message</p>
            </div>
            <div class="formgGroup--item">
              <label>MONTH</label>
              <input type="number" placeholder="MM" id="mm"/>
              <p>Error messgae</p>
            </div>
            <div class="formgGroup--item">
              <label>YEAR</label>
              <input type="number" placeholder="YYYY" id="yy"/>
              <p >error message</p>
          </div>
        </div>  
        <button><img src="./assets/images/icon-arrow.svg" class="icon"/></button>
    </form>
    <div class="result">
      <h1><span class="year">--</span>years</h1>
      <h1><span class="month">--</span>months</h1>
      <h1><span class="days">--</span>days</h1>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="github.com/habtew">Habtamu</a>.
  </div>
  <script src="./index.js"></script>
</body>
</html>
